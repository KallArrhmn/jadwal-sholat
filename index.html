<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Sholat</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Jadwal Sholat</h1>
        <div id="location-info">
            <p><strong>Lokasi:</strong> <span id="city-name">Menunggu lokasi...</span></p>
            <p><strong>Latitude:</strong> <span id="latitude">Menunggu lokasi...</span></p>
            <p><strong>Longitude:</strong> <span id="longitude">Menunggu lokasi...</span></p>
        </div>

        <div id="prayer-times-info">
            <h3>Waktu Sholat</h3>
            <ul id="prayer-times">
                <li>Subuh: <span id="fajr"></span></li>
                <li>Dzuhur: <span id="dhuhr"></span></li>
                <li>Ashar: <span id="asr"></span></li>
                <li>Maghrib: <span id="maghrib"></span></li>
                <li>Isha: <span id="isha"></span></li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
